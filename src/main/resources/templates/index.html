<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout :: layout(~{::title}, ~{::section}, ~{::meta})}"
>
  <head>
    <title>ğŸ”Chicken APIğŸŒ</title>
    <th:block th:fragment="meta">
      <meta name="description" content="Welcome to the Chicken API home page." />
    </th:block>
  </head>
  <main class="min-h-screen bg-slate-50">
    <section class="max-w-4xl mx-auto px-4 py-8 space-y-8">
      <div class="flex flex-col gap-6 md:flex-row">
        <div class="flex-1 space-y-6">
          <div class="space-y-2">
            <p class="text-sm font-semibold uppercase tracking-wide text-amber-600">Chicken data for builders</p>
            <h1 class="text-4xl font-bold text-slate-900">ğŸ” Chicken API ğŸŒ</h1>
            <p class="text-lg text-slate-600">
            The chickens are in the cloud.
            </p>
          </div>
          <div class="flex flex-wrap gap-3">
            <a
              href="/breeds"
              class="inline-flex items-center justify-center px-5 py-3 text-sm font-semibold text-white bg-amber-500 rounded-lg hover:bg-amber-600 transition"
            >
              View Breeds
            </a>
            <a
              href="/swagger-ui/index.html"
              class="inline-flex items-center justify-center px-5 py-3 text-sm font-semibold text-amber-600 bg-amber-100 rounded-lg hover:bg-amber-200 transition"
            >
              API Docs
            </a>
            <a
              href="https://github.com/qWeX23/chicken-api"
              class="inline-flex items-center justify-center px-5 py-3 text-sm font-semibold text-slate-600 bg-white border border-slate-200 rounded-lg hover:border-slate-300 transition"
              target="_blank"
              rel="noopener"
            >
              GitHub
            </a>
            <a
              href="/about"
              class="inline-flex items-center justify-center px-5 py-3 text-sm font-semibold text-slate-600 bg-white border border-slate-200 rounded-lg hover:border-slate-300 transition"
            >
              About / Contribute
            </a>
          </div>
        </div>

        <div class="flex-1 space-y-4">
          <article class="bg-slate-900 text-slate-50 rounded-xl p-5 shadow-lg">
            <div class="flex items-center justify-between text-xs uppercase tracking-wide text-slate-400 mb-3">
              <span>REST example</span>
              <span>curl</span>
            </div>
            <pre class="text-sm overflow-auto"><code>curl -X GET "https://chickenapi.com/api/v1/breeds" \
  -H "accept: application/json"</code></pre>
          </article>

          <article
            class="bg-yellow-50 border border-yellow-200 rounded-xl p-4 space-y-2"
            th:if="${dailyFact != null}"
          >
            <p class="text-sm font-semibold text-yellow-700 uppercase tracking-wide">Daily Chicken Fact</p>
            <p class="text-base text-slate-800" th:text="${dailyFact.fact}">
            </p>
            <a
              class="text-sm font-medium text-yellow-800 underline"
              th:if="${dailyFact.sourceUrl}"
              th:href="${dailyFact.sourceUrl}"
              target="_blank"
              rel="noopener"
            >
              Source
            </a>
          </article>
        </div>
      </div>
    </section>
  </main>
</html>
