spring.application.name=chicken-api
spring.profiles.active=local

google.sheets.db.spreadsheetId=1fZBTykjv03MY8p0U8pbIsItKqOeJuNHm_zCWDUj_DiA
google.sheets.breeds.range=breeds!A1:G

spring.cache.type=jcache
spring.cache.cache-names=buckets

bucket4j.cache-to-use=jcache
spring.cache.caffeine.spec=maximumSize=1000000,expireAfterAccess=3600s

bucket4j.enabled=true
bucket4j.filters[0].cache-name=buckets
bucket4j.filters[0].url=.*
bucket4j.filters[0].rate-limits[0].bandwidths[0].capacity=1000
bucket4j.filters[0].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[0].rate-limits[0].bandwidths[0].unit=minutes

# Do not expose internal error details in API responses
server.error.include-exception=false
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

# Koog chicken facts agent defaults
koog.agent.enabled=true
koog.agent.base-url=https://ollama.com
koog.agent.model=gpt-oss:120b
koog.agent.embedding-model=nomic-embed-text
koog.agent.prompt=Find the coolest new facts about chickens and cite your sources in markdown bullet points.
koog.agent.api-key=${KOOG_AGENT_API_KEY:${OLLAMA_API_KEY:}}
koog.agent.access-token=${KOOG_AGENT_ACCESS_TOKEN:}
koog.agent.web-search-max-results=3
koog.agent.max-agent-iterations=100

# Koog breed research agent defaults
koog.breed-research-agent.enabled=true
koog.breed-research-agent.base-url=${koog.agent.base-url}
koog.breed-research-agent.model=${koog.agent.model}
koog.breed-research-agent.web-search-max-results=3
koog.breed-research-agent.max-agent-iterations=100
koog.breed-research-agent.max-tool-calls=8
